<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ishitazPortfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        
        /* Consistent font across the site */
        body {
            font-family: 'LemonDays', sans-serif;
        }
        
        /* Navbar styling */
        .navbar-custom {
            width: 80%;
            margin: auto;
            padding: 1rem;
            border: 2px solid black;
            border-radius: 48px;
            background-color: transparent;
        }

        .navbar {
            margin-top: 20px;
        }

        .navbar-brand {
            color: black;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #6C34D3;
        }

        .navbar-nav .nav-link {
            color: black;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #6C34D3;
        }


        /* Ensure card width is 600px and height is 550px */
        .card {
            width: 600px;
            height: 550px;
            margin: 0 auto; /* Centers the card horizontally */
            border: none; /* Removes the border */
            border-radius: 24px; /* Keeps rounded corners */
        }

        /* Add some spacing around the cards */
        .card-body {
            padding: 1rem;
        }

        /* Image styling to fill the card width and height proportionally */
        .card-img-top {
            height: 450px;
            border-radius: 24px; /* Keeps rounded corners for the image */
            object-fit: cover; /* Ensures the image covers the area properly */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
        }

        /* Add spacing below the content */
        body {
            margin-bottom: 50px; /* Add spacing at the bottom of the screen */
        }

        /* Add spacing between h1 and p */
        h1 {
            margin-bottom: 20px; /* Adjust to increase or decrease the space */
        }

        /* Add space from the left */
        .content-container {
            margin-top: 48px; /* Reduces space between navbar and content */
            margin-bottom: 48px;
            text-align: center;
        }

        /* Resize the resume image */
        .resume-img {
            max-width: 100%; /* Ensures the image is responsive */
            height: auto;    /* Maintains the aspect ratio */
            width: 500px;    /* Set a fixed width */
            display: block;  /* Centers the image */
            margin: 0 auto;  /* Centers the image horizontally */
            border-radius: 16px; /* Optional: Rounded corners for a polished look */
        }
        
    </style>
</head>
<body>
     
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.instagram.com/design_ishh/">DESIGNISH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resume.html">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="content-container">
        <img class="resume-img" src="Resume1.png" alt="Resume">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
